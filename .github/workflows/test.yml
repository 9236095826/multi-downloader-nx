name: Style and build test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - uses: pnpm/action-setup@v2
      with:
        version: 6.0.2
    - run: pnpm i 
    - run: pnpx eslint .
  test: 
    needs: eslint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14
      uses: actions/setup-node@v2
      with:
        node-version: 14
        cache: 'npm'
    - uses: pnpm/action-setup@v2
      with:
        version: 6.0.2
    - run: pnpm i 
    - run: pnpm run test

